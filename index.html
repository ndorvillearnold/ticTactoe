<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link rel="stylesheet" href="css/reset.css" /> -->
		<title>Tic Tac Toe</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
		<link rel="stylesheet" href="css/style.css" />

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- user sees this div upon page load -->
		<div class="container">
			<h1>Tic Toc Toe</h1>
			<button id="restart">Restart</button>
			<div>
				<label for="playerOne">Player 1</label>
				<input type="text" id="playerOne" name="Player1" value="" />
			</div>
			<div>
				<label for="playerTwo">Player 2</label>
				<input type="text" id="playerTwo" name="Player2" value="" />
			</div>

			<div class="row border-b">
				<div class="box border-r"></div>
				<div class="box border-r"></div>
				<div class="box"></div>
			</div>
			<div class="row border-b">
				<div class="box border-r"></div>
				<div class="box border-r"></div>
				<div class="box"></div>
			</div>
			<div class="row">
				<div class="box border-r"></div>
				<div class="box border-r"></div>
				<div class="box"></div>
			</div>
		</div>
		<script src="js/game.js" defer></script>
	</body>
</html>
